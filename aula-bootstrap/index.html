<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <style>
            h1:first-of-type {
                width: fit-content;
                margin: auto auto 1em auto;
            }
            h1 {
                width: fit-content;
                margin: 1em auto 1em auto;
            }
            div[class^=col] {
                border: solid black 1px;
            }
            div.vertical-align  {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
        </style>
        <title>Document</title>
    </head>
    <body>
        <h1>Exercício 1</h1>
        <div class="container">
            <div class="row">
                <div class="col">Coluna 1</div>
                <div class="col">Coluna 2</div>
            </div>
        </div>
        <h1>Exercício 2</h1>
        <div class="container">
            <div class="row">
                <div class="col-2">Primeira</div>
                <div class="col-6">Segunda</div>
                <div class="col-4">Terceira</div>
            </div>
        </div>
        <h1>Exercício 3</h1>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-12">Primeira</div>
                <div class="col-lg-4 col-sm-12">Segunda</div>
                <div class="col-lg-4 col-sm-12">Terceira</div>
            </div>
        </div>
        <h1>Exercício 4</h1>
        <div class="container">
            <div class="row">
                <div class="col-lg-10">Conteúdo</div>
                <div class="col-lg-2">Menu</div>
            </div>
        </div>
        <h1>Exercício 5</h1>
        <div class="container">
            <div class="row">
                <div class="col">1</div>
                <div class="col">
                    <div class="row">
                        <div class="col">2.1</div>
                        <div class="col">2.3</div>
                    </div>
                </div>
            </div>
        </div>
        <h1>Exercício 6</h1>
        <div class="container">
            <div class="row vertical-align">
                <div style="height:2em;" class="col">1</div>
                <div style="height:3em;" class="col">2</div>
                <div style="height:4em;" class="col">3</div>
            </div>
        </div>
        <h1>Exercício 7</h1>
        <div class="container horizontal-align">
            <div class="row">
                <div class="col-2 offset-3">1</div>
                <div class="col-2">2</div>
                <div class="col-2">3</div>
            </div>
        </div>
        <h1>Exercício 8</h1>
        <div class="container">
            <div class="row">
                <div class="col order-lg-last">1ª</div>
                <div class="col order-sm-last">2ª</div>
                <div class="col order-lg-first">3ª</div>
            </div>
        </div>        
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</html>
